{{ define "content" }}
<section id="character-detail">
    <div class="container mb-135 mt-135 m-width-500">
        <div class="align-items-center justify-content-center text-center">
            <img class="img-fluid" src="{{ .Image }}" width="300" height="300" alt="">
        </div>
        <div class="align-items-center justify-content-center text-center mt-3">
            <h4>{{ .Name }}</h4>
        </div>
        <div>
            <p class="character-text m-width-500 mt-3">{{ .Text }}</p>
        </div>
        <div class="align-items-center justify-content-center text-center">
            <div class="mt-2 font-size-large"><img src="{{ .User.Icon }}" class="mr-2 mb-1" width="54" height="54" alt="" id="profile-image">{{ .User.Name }}</div>
        </div>
        <div class="text-center mt-5">
            <a class="btn btn-danger btn-lg" href="/character/delete?uuid={{ .Uuid }}">蘇生する</a>
        </div>
        <div class="text-center mt-5">
            <a class="btn btn-primary btn-lg" href="/character/list">一覧へ</a>
        </div>
    </div>
</section>
{{ end }}
