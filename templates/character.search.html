{{ define "content" }}
<section id="character-list">
    <div class="container mb-135 mt-135 m-width-800">
        <h4 class="mb-3">検索結果（{{ len . }}件）</h4>
        <div class="row align-items-center justify-content-start">
            {{ range . }}
            <div class="col-md-3 m-width-200 m-center">
                <div class="text-center">
                    <a href="/character/detail?uuid={{ .Uuid }}"><img src="{{ .Image }}" width="150" height="150" alt="" id="character-image"></a>
                </div>
                <div class="ml-2">
                    <div class="name-check">{{ .Name }}</div>
                    <div class="name-check mb-3 mt-1"><img src="{{ .User.Icon }}" class="mr-2 mb-1" width="24" height="24" alt="" id="profile-image">{{ .User.Name }}</div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
