{{ define "content" }}
<form class="container mb-135 mt-135 m-width-800" role="form" action="/authenticate" method="post">
    <div class="container align-items-center justify-content-center text-center py-2 my-3" id="signup-complete">
        <h4>新規登録が完了しました！</h4>
    </div>
    <div class="form-group">
        <label for="InputEmail">メールアドレス</label>
        <input type="email" name="email" class="form-control" id="InputEmail">
    </div>
    <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" name="password" class="form-control" id="InputPassword"
            aria-describedby="passwordlHelp1">
        <small id="passwordlHelp1" class="form-text text-muted">※英数字8文字以上</small>
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
<div class="align-self-baseline mt-5 container text-center">
    <a class="btn btn-secondary btn-lg" href="/test_login">お試しログインができます！</a>
</div>
{{ end }}
