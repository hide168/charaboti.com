{{ define "confirm-password"}}

    <label for="InputConfirmPassword">確認用パスワード</label>
    <input type="password" name="confirm-password" class="form-control is-invalid" id="InputConfirmPassword"
        aria-describedby="passwordlHelp2" value="">

</div>
{{ end }}
