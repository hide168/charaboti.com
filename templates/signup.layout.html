{{ define "layout" }}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ墓地.com</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body id="page-signup">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 bg-black" id="mainNav">
        <div class="container nav-content">
            <a class="navbar-brand text-white" href="/">キャラ墓地.com</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="/character/list">一覧</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/signup">新規登録</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/login">ログイン</a></li>
                </ul>
                <form class="form-inline ml-auto my-2 my-lg-0" action="/character/search" method="post">
                    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form class="container mb-135 mt-135 m-width-800" role="form" action="/signup_account" method="post">

        {{ template "name" . }}

        {{ template "email" . }}

        {{ template "password" . }}        

        {{ template "confirm-password" . }}
       
        <button type="submit" class="btn btn-primary">新規登録</button>
    </form>

    <footer class="bg-light py-3">
        <div class="container nav-content">
            <div class="navbar navbar-expand-lg navbar-light py-3 bg-light">
                <ul class="navbar-nav ml-sm-auto mr-sm-0 mx-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link text-grey terms" href="/terms">利用規約</a></li>
                    <li class="nav-item"><a class="nav-link text-grey" href="/privacy">プライバシーポリシー</a></li>
                </ul>
            </div>
            <div class="small text-center text-muted">Copyright © 2020 - NAOKI HIDE</div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
{{ end }}
